trigger:
 branches:
  include:
  - master
 paths:
  include:
  - Source/TimeWarp.Blazor.Template/*

pr:
 branches:
   include:
     - master

pool:
  name: TimeWarpEnterprises

variables:
 Major: '1'
 Minor: '0'
 Patch: '0'
 DotNetSdkVersion: 3.0.100-preview8-013656
 PreviewNumber: $[counter(variables.DotNetSdkVersion,100)]
 Version: "$(Major).$(Minor).$(Patch)-$(DotNetSdkVersion)-$(PreviewNumber)"
 Configuration: debug

steps:
- script: dotnet --version
- script: echo Version $(Version)

- task: DotNetCoreCLI@2
  displayName: Build Template projects
  inputs:
    command: build
    projects: 'Source/TimeWarp.Blazor.Template/**/*.csproj'
    configuration: $(Configuration)

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: "Source/TimeWarp.Blazor.Template/**/*Integration.Tests/*.csproj"
    configurationToPack: $(Configuration)

- task: NuGetCommand@2
  displayName: 'NuGet pack Template'
  inputs:
    command: pack
    packagesToPack: $(Build.SourcesDirectory)/Source/TimeWarp.Blazor.Template/TimeWarp.AspNetCore.Blazor.Templates.nuspec
    configurationToPack: $(Configuration)
    versioningScheme: byEnvVar
    versionEnvVar: Version

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: drop
    publishLocation: Container
