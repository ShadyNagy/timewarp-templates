trigger:
 branches:
  include:
  - master
 paths:
  include:
  - Source/TimeWarp.Blazor.Template/*

pr:
 branches:
   include:
     - master
 paths:
  include:
  - Source/TimeWarp.Blazor.Template/*


pool:
  name: TimeWarpEnterprises

variables:
 Major: '3'
 Minor: '1'
 MajorAndMinor: '$(Major).$(Minor)'
 Patch: $[counter(variables.MajorAndMinor,0)]
 DotNetSdkVersion: 3.1.200-preview-014883
 Version: '$(Major).$(Minor).$(Patch)+$(DotNetSdkVersion)'
 Configuration: debug

steps:
- script: dotnet --version
- script: echo Version $(Version)

- task: DotNetCoreCLI@2
  displayName: Build Template projects
  inputs:
    command: build
    projects: 'Source/TimeWarp.Blazor.Template/**/*.csproj'
    configuration: $(Configuration)

# This task hangs eternally so commenting out for now.
#- task: DotNetCoreCLI@2
#  displayName: Test
#  inputs:
#    command: test
#    arguments: '-maxcpucount:1'
#    projects: 'Source/TimeWarp.Blazor.Template/**/*Integration.Tests/*.csproj'
#    configurationToPack: $(Configuration)

- task: NuGetCommand@2
  displayName: 'NuGet pack Template'
  inputs:
    command: pack
    packagesToPack: $(Build.SourcesDirectory)/Source/TimeWarp.Blazor.Template/TimeWarp.AspNetCore.Blazor.Templates.nuspec
    configurationToPack: $(Configuration)
    versioningScheme: byEnvVar
    versionEnvVar: Version

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: drop
    publishLocation: Container
