trigger:
 branches:
  include:
  - master
 paths:
  include:
  - Source/Blazor.Hosted/*

queue:
  name: TimeWarpEnterprises

variables:
 Major: '0'
 Minor: '8'
 Patch: '1'
 Version: "$(Major).$(Minor).$(Patch)"
 Configuration: debug

steps:
- script: dotnet --version
- script: echo Version $(Version)

- task: DotNetCoreCLI@2
  displayName: Build Template projects
  inputs:
    command: build
    projects: 'source/Blazor.Hosted/**/*.csproj'
    configuration: $(Configuration)

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: "source/Blazor.Hosted/**/*Tests/*.csproj"
    configurationToPack: $(Configuration)

- task: NuGetCommand@2
  displayName: 'NuGet pack Template'
  inputs:
    command: pack
    packagesToPack: $(Build.SourcesDirectory)/source/Blazor.Hosted/TimeWarp.AspNetCore.Blazor.Templates.nuspec
    configurationToPack: $(Configuration)
    versioningScheme: byEnvVar
    versionEnvVar: Version

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: drop
    publishLocation: Container